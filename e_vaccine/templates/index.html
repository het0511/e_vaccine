<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Vaccination Portal</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
  <div class="login-container">
    <h1>Welcome to E-Vaccination Portal</h1>
    <div class="login-options">
      <button onclick="openHospitalLogin()">Hospital Login</button>
      <button onclick="openParentsLogin()">Parents Login</button>
    </div>
  </div>
  
  <script>
    function openHospitalLogin() {
      window.location.href = 'hospital_login';
    }

    function openParentsLogin() {
      window.location.href = 'parent_login';
    }
  </script>
</body>
</html>
