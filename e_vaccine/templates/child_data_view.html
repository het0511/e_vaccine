<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }

        input[type="text"]:read-only {
            background-color: #f4f4f4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Child Data</h1>
    </header>

    <div class="container">
        <form>
            <div id="childData">
                <h2>{{ child.name }}</h2>
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="text" id="dateOfBirth" value="{{ child.date_of_birth }}" readonly>

                <label for="age">Age:</label>
                <input type="text" id="age" value="{{ child.age }}" readonly>

                <label for="address">Address:</label>
                <input type="text" id="address" value="{{ child.address }}" readonly>
                
                <!-- Add more child data fields as needed -->
            </div>
        </form>
    </div>
</body>
</html>
